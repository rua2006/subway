<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@300;400;500&display=swap');

  :root {
    --c-blue: #003883;
    --c-blue-light: #0047b0;
    --platform: #1a1a2e;
    --tile: #0d0d1a;
    --text: #e8e8f0;
    --dim: #6b6b8a;
    --accent: #5b8cff;
    --warn: #ffb347;

  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--tile);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    min-height: 100dvh;
    display: flex;

    overflow-x: hidden;
  }

  /* Subway tile texture */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:

    z-index: 0;
  }

  .header {
    position: relative;
    z-index: 1;
    background: var(--c-blue);

    background: var(--c-blue-light);
    border: 3px solid #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 32px;
    color: white;
    letter-spacing: 0;
    flex-shrink: 0;
    box-shadow: 0 2px 12px rgba(0,0,0,0.4);
  }

  .header-text h1 {
    font-family: 'Bebas Neue', sans-serif;

  }

  .header-text p {

    border: 1px solid rgba(255,255,255,0.25);

    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;

  }
  .refresh-btn:hover { background: rgba(255,255,255,0.22); }
  .refresh-btn.spinning { animation: spin 0.7s linear; }
  @keyframes spin { to { transform: rotate(360deg); } }

  .status-bar {
    position: relative;
    z-index: 1;
    background: var(--platform);

    justify-content: space-between;

  .status-dot {

    border-radius: 50%;

  .status-dot.live { background: var(--green); box-shadow: 0 0 6px var(--green); animation: pulse 2s infinite; }
  @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }

  main {

    text-transform: uppercase;

  .train-meta {

    color: var(--dim);
    letter-spacing: 0.5px;
  }

  .arriving-now {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 13px;
    letter-spacing: 2px;
    color: var(--green);
  }

  .divider {

  }

  .loading-state, .error-state {

  .loading-state .spinner {

  .toast {
    position: fixed;

  .footer {

  .auto-refresh-bar {
    height: 2px;
    background: var(--c-blue);
    position: fixed;

  .auto-refresh-bar.animating {

  /* night service note */

<script>
const STOP_N = 'A27N';
const STOP_S = 'A27S';
const BASE   = 'https://otp-mta-prod.camsys-apps.com/otp/routers/default/index/stops';
const LS_KEY = 'cTrain_alarms';

let refreshTimer   = null;
let pollTimer      = null;

// â”€â”€ localStorage-backed alarm store â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Stored as: { [alarmId]: { fireAt, dest, direction, buffer, fired } }
// alarmId = tripKey + '-relaxed' | '-rushed'
// We never store timeoutIds â€” we use a poll loop instead, so alarms survive
// refresh, tab-switch, and page reopen.

function loadAlarms() {
  try {
    const raw = localStorage.getItem(LS_KEY);
    if (!raw) return {};
    const all = JSON.parse(raw);
    // Drop anything that already fired or is more than 2h old
    const now = Date.now();
    for (const [id, a] of Object.entries(all)) {
      if (a.fired || a.fireAt < now - 120_000) delete all[id];
    }
    return all;
  } catch { return {}; }
}

function saveAlarms(alarms) {
  try { localStorage.setItem(LS_KEY, JSON.stringify(alarms)); } catch {}
}

// Single live reference â€” kept in sync with localStorage
let alarms = loadAlarms();

// â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showToast(msg, duration = 3500) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  clearTimeout(t._h);
  t._h = setTimeout(() => t.classList.remove('show'), duration);
}

// â”€â”€ Notification â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function requestNotifPermission() {
  if (!('Notification' in window)) return false;
  if (Notification.permission === 'granted') return true;
  const r = await Notification.requestPermission();
  return r === 'granted';
}

function fireNotif(alarm) {
  const { dest, direction, buffer } = alarm;
  const body = `C â†’ ${dest} (${direction}) leaves in ${buffer} min`;
  if (Notification.permission === 'granted') {
    try {
      new Notification('ðŸš‡ Leave now!', { body, requireInteraction: true });
    } catch(e) { console.warn('Notification failed:', e); }
  }
  showToast(`ðŸš¶ ${body}`, 12000);
}

// â”€â”€ Poll loop â€” checks every 15s whether any alarm is due â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// This is what actually fires the notification. Because it runs on a repeating
// timer rather than a one-shot setTimeout, it is robust to the page being
// refreshed mid-wait â€” alarms reload from localStorage and keep firing.
function startPollLoop() {
  clearInterval(pollTimer);
  pollTimer = setInterval(() => {
    const now = Date.now();
    let changed = false;
    for (const [id, alarm] of Object.entries(alarms)) {
      if (!alarm.fired && alarm.fireAt <= now) {
        alarm.fired = true;
        changed = true;
        fireNotif(alarm);
        // Unarmed the button if it's visible
        setButtonState(id, false);
      }
    }
    if (changed) saveAlarms(alarms);
  }, 15_000);
}

// â”€â”€ Button helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function btnLabel(id) {
  return id.endsWith('relaxed') ? 'Relaxed (7 min)' : 'Rushed (4 min)';
}

function setButtonState(id, armed) {
  const btn = document.getElementById(`btn-${id}`);
  if (!btn) return;
  btn.textContent = armed ? `âœ“ ${btnLabel(id)}` : btnLabel(id);
  btn.classList.toggle('armed', armed);
  btn.title = armed ? 'Tap to cancel' : 'Alert me when to leave';
}

function restoreButtons() {
  for (const [id, alarm] of Object.entries(alarms)) {
    if (!alarm.fired) setButtonState(id, true);
  }
}

// â”€â”€ Click handler â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function handleNotifyClick(alarmId, epochSeconds, dest, direction, buffer) {
  // Cancel if already armed
  if (alarms[alarmId] && !alarms[alarmId].fired) {
    delete alarms[alarmId];
    saveAlarms(alarms);
    setButtonState(alarmId, false);
    showToast('Alarm cancelled');
    return;
  }

  const ok = await requestNotifPermission();
  if (!ok) {
    showToast('Please enable notifications in browser settings');
    return;
  }

  const fireAt = (epochSeconds - buffer * 60) * 1000;
  if (fireAt <= Date.now()) {
    showToast('Not enough time â€” catch the next one');
    return;
  }

  alarms[alarmId] = { fireAt, dest, direction, buffer, fired: false };
  saveAlarms(alarms);
  setButtonState(alarmId, true);

  const leaveStr = new Date(fireAt).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
  showToast(`â° Alert set for ${leaveStr}`);
}

// â”€â”€ Stable trip key â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// The OTP API nests the trip under arrival.pattern.id or arrival.trip.id â€”
// we try both, then fall back to scheduled-minute which is still stable
// within a single service day even if it drifts a second or two.
function tripKey(arrival, direction) {
  const raw =
    (arrival.trip && arrival.trip.id)          ? arrival.trip.id :
    (arrival.pattern && arrival.pattern.id)    ? arrival.pattern.id :
    arrival.tripId                             ? arrival.tripId :
    `${direction}-sched-${arrival.scheduledDeparture || Math.floor((arrival.serviceDay + (arrival.scheduledDeparture || arrival.realtimeDeparture)) / 60)}`;
  return raw.replace(/[^a-zA-Z0-9_-]/g, '_');
}

// â”€â”€ Data fetching â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function fetchArrivals(stopId) {
  const url = `${BASE}/MTASBWY:${stopId}/stoptimes?timeRange=3600&numberOfDepartures=5`;
  const res = await fetch(url);
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  const data = await res.json();
  // Log one entry so we can see the real shape in devtools
  if (data[0]?.times?.[0]) console.debug('[C train] sample arrival:', JSON.stringify(data[0].times[0]));
  return data;
}

function minutesUntil(epoch) {
  return Math.round((epoch - Date.now() / 1000) / 60);
}

function formatTime(epoch) {
  return new Date(epoch * 1000).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
}

// â”€â”€ Rendering â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderCard(arrival, idx, direction) {
  const epoch = arrival.serviceDay + arrival.realtimeDeparture;
  const mins  = minutesUntil(epoch);
  if (mins < -1) return '';

  const dest    = arrival.headsign || 'C Train';
  const absTime = formatTime(epoch);
  const isLive  = arrival.realtime;
  const key     = tripKey(arrival, direction);
  const idR     = `${key}-relaxed`;
  const idS     = `${key}-rushed`;
  const destSafe = dest.replace(/'/g, "\\'");

  function alarmBtn(id, label, buffer) {
    const armed = !!(alarms[id] && !alarms[id].fired);
    return `<button
      class="notify-btn${armed ? ' armed' : ''}"
      id="btn-${id}"
      title="${armed ? 'Tap to cancel' : `Alert me ${buffer} min before`}"
      onclick="handleNotifyClick('${id}',${epoch},'${destSafe}','${direction}',${buffer})"
    >${armed ? 'âœ“ ' : ''}${label}</button>`;
  }

  const buttons = `<div class="alarm-btns">
    ${alarmBtn(idR, 'Relaxed (7 min)', 7)}
    ${alarmBtn(idS, 'Rushed (4 min)',  4)}
  </div>`;

  const timeBlock = mins <= 0
    ? `<div><div class="arriving-now">NOW</div><div class="train-time-unit">arriving</div></div>`
    : `<div><div class="train-time${mins <= 2 ? ' urgent' : ''}">${mins}</div><div class="train-time-unit">min</div></div>`;

  return `<div class="train-card" style="animation-delay:${idx * 0.05}s">
    ${timeBlock}
    <div class="train-info">
      <div class="train-dest">${dest}</div>
      <div class="train-meta">${absTime} Â· ${isLive ? 'ðŸŸ¢ live' : 'ðŸ“… sched'}</div>
    </div>
    ${buttons}
  </div>`;
}

function renderSection(label, arrivals, direction) {
  const now = Date.now() / 1000;
  const upcoming = arrivals
    .filter(a => (a.serviceDay + a.realtimeDeparture) - now > -60)
    .slice(0, 4);
  const cards = upcoming.map((a, i) => renderCard(a, i, direction)).filter(Boolean).join('');
  return `<div class="direction-section">
    <div class="direction-label">${label}</div>
    ${cards || '<div class="no-trains">No upcoming trains</div>'}
  </div>`;
}

// â”€â”€ Load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function load() {
  const main       = document.getElementById('main');
  const dot        = document.getElementById('statusDot');
  const statusText = document.getElementById('statusText');
  const lastUpd    = document.getElementById('lastUpdated');

  // Freshen alarm state from localStorage before each render
  alarms = loadAlarms();

  try {
    const [northData, southData] = await Promise.all([
      fetchArrivals(STOP_N), fetchArrivals(STOP_S)
    ]);
    const sort = arr => arr.sort((a, b) =>
      (a.serviceDay + a.realtimeDeparture) - (b.serviceDay + b.realtimeDeparture));

    const northArrivals = sort(northData.flatMap(p => p.times || []));
    const southArrivals = sort(southData.flatMap(p => p.times || []));

    const h = new Date().getHours();
    const nightNote = (h >= 0 && h < 5)
      ? `<div class="service-note">ðŸŒ™ Late night: C suspended â€” A train running instead</div>` : '';

    main.innerHTML = nightNote
      + renderSection('â†‘ Uptown Â· Manhattan', northArrivals, 'Uptown')
      + '<div class="divider"></div>'
      + renderSection('â†“ Brooklyn Â· Euclid Av', southArrivals, 'Downtown');

    dot.className          = 'status-dot live';
    statusText.textContent = 'Live';
    lastUpd.textContent    = 'Updated ' + new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });

  } catch (err) {
    console.error(err);
    dot.className          = 'status-dot';
    statusText.textContent = 'Error';
    main.innerHTML = `<div class="error-state">âš  Could not load arrivals<br><br>
      <span style="font-size:11px;color:var(--dim)">Check connection or try refreshing.</span></div>`;
  }
}

function startCountdown() {
  const bar = document.getElementById('progressBar');
  bar.className = 'auto-refresh-bar';
  void bar.offsetWidth;
  bar.className = 'auto-refresh-bar animating';
}

function refresh() {
  const btn = document.getElementById('refreshBtn');
  btn.classList.add('spinning');
  setTimeout(() => btn.classList.remove('spinning'), 700);
  clearTimeout(refreshTimer);
  load().then(() => { startCountdown(); scheduleRefresh(); });
}

function scheduleRefresh() {
  refreshTimer = setTimeout(() => {
    load().then(() => { startCountdown(); scheduleRefresh(); });
  }, 30000);
}

// â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
load().then(() => { startCountdown(); scheduleRefresh(); });
startPollLoop();
</script>
