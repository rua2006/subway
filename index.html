<script>
const STOP_N = 'A27N';
const STOP_S = 'A27S';
const BASE   = 'https://otp-mta-prod.camsys-apps.com/otp/routers/default/index/stops';

let refreshTimer = null;

// activeAlarms: { [trainId]: { timeoutId, epochSeconds, dest, direction, buffer } }
const activeAlarms = {};

// â”€â”€ Service Worker (for background notifications) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const SW_SRC = `
self.addEventListener('message', e => {
  if (e.data.type === 'SCHEDULE_NOTIF') {
    const { delay, title, body, tag } = e.data;
    setTimeout(() => {
      self.registration.showNotification(title, {
        body,
        tag,
        icon: 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23003883%22/><text y=%22.9em%22 font-size=%2280%22 x=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22white%22 font-family=%22sans-serif%22>C</text></svg>',
        requireInteraction: true,
        vibrate: [200, 100, 200]
      });
    }, delay);
  }
});
`;

let swReg = null;

async function initSW() {
  if (!('serviceWorker' in navigator)) return;
  try {
    const blob = new Blob([SW_SRC], { type: 'application/javascript' });
    const swUrl = URL.createObjectURL(blob);
    swReg = await navigator.serviceWorker.register(swUrl, { scope: '/' });
    await navigator.serviceWorker.ready;
  } catch(e) {
    console.warn('SW registration failed, falling back to setTimeout notifications', e);
    swReg = null;
  }
}

// â”€â”€ Notifications â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function requestNotifPermission() {
  if (!('Notification' in window)) return false;
  if (Notification.permission === 'granted') return true;
  const result = await Notification.requestPermission();
  return result === 'granted';
}

function showToast(msg, duration = 3000) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  clearTimeout(t._hideTimer);
  t._hideTimer = setTimeout(() => t.classList.remove('show'), duration);
}

function scheduleNotif(trainId, msDelay, dest, direction, buffer) {
  const title = 'ðŸš‡ Leave now!';
  const body  = `C train to ${dest} (${direction}) in ${buffer} min â€” go!`;

  if (swReg && swReg.active) {
    // Service worker handles it â€” survives tab backgrounding
    swReg.active.postMessage({
      type: 'SCHEDULE_NOTIF',
      delay: msDelay,
      title,
      body,
      tag: trainId
    });
    // Also keep a local setTimeout to clear activeAlarms state
    activeAlarms[trainId].timeoutId = setTimeout(() => {
      delete activeAlarms[trainId];
      restoreButtons();
    }, msDelay);
  } else {
    // Fallback: plain setTimeout + in-page Notification
    activeAlarms[trainId].timeoutId = setTimeout(() => {
      if (Notification.permission === 'granted') {
        new Notification(title, { body, requireInteraction: true });
      }
      showToast(`ðŸš¶ ${body}`, 12000);
      delete activeAlarms[trainId];
      restoreButtons();
    }, msDelay);
  }
}

// Re-apply armed CSS after a re-render without touching DOM until render is done
function restoreButtons() {
  for (const [id, alarm] of Object.entries(activeAlarms)) {
    const btn = document.getElementById(`btn-${id}`);
    if (!btn) continue;
    const label = id.endsWith('relaxed') ? 'Relaxed (7 min)' : 'Rushed (4 min)';
    btn.textContent = `âœ“ ${label}`;
    btn.classList.add('armed');
    btn.title = 'Tap to cancel';
  }
}

// â”€â”€ Alarm logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function handleNotifyClick(trainId, epochSeconds, dest, direction, buffer) {
  // Toggle: cancel if already armed
  if (activeAlarms[trainId]) {
    clearTimeout(activeAlarms[trainId].timeoutId);
    // Tell SW to cancel by scheduling a notif with 0 delay tagged the same (overwrites)
    // Actually just clear locally; SW will fire but it's a no-op if user already left
    delete activeAlarms[trainId];
    restoreButtons();
    // Re-render just this button back to unarmed
    const btn = document.getElementById(`btn-${trainId}`);
    if (btn) {
      const label = trainId.endsWith('relaxed') ? 'Relaxed (7 min)' : 'Rushed (4 min)';
      btn.textContent = label;
      btn.classList.remove('armed');
    }
    showToast('Alarm cancelled');
    return;
  }

  const ok = await requestNotifPermission();
  if (!ok) { showToast('Enable notifications in your browser settings'); return; }

  const msUntilLeave = (epochSeconds - buffer * 60) * 1000 - Date.now();
  if (msUntilLeave <= 0) { showToast('Not enough time â€” catch the next one'); return; }

  activeAlarms[trainId] = { timeoutId: null, epochSeconds, dest, direction, buffer };
  scheduleNotif(trainId, msUntilLeave, dest, direction, buffer);

  // Immediately update button
  const btn = document.getElementById(`btn-${trainId}`);
  if (btn) {
    const label = trainId.endsWith('relaxed') ? 'Relaxed (7 min)' : 'Rushed (4 min)';
    btn.textContent = `âœ“ ${label}`;
    btn.classList.add('armed');
    btn.title = 'Tap to cancel';
  }

  const leaveAt = new Date(Date.now() + msUntilLeave);
  const leaveStr = leaveAt.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
  showToast(`â° Alert set for ${leaveStr}`, 3500);
}

// â”€â”€ Data fetching â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function fetchArrivals(stopId) {
  const url = `${BASE}/MTASBWY:${stopId}/stoptimes?timeRange=3600&numberOfDepartures=5`;
  const res = await fetch(url);
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  return res.json();
}

function minutesUntil(epochSeconds) {
  return Math.round((epochSeconds - Date.now() / 1000) / 60);
}

function formatTime(epochSeconds) {
  return new Date(epochSeconds * 1000).toLocaleTimeString('en-US', {
    hour: 'numeric', minute: '2-digit', hour12: true
  });
}

// â”€â”€ Rendering â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Stable ID: round departure to nearest 30s to absorb minor live-data drift
function stableId(direction, epochSeconds) {
  return `${direction}-${Math.round(epochSeconds / 30) * 30}`;
}

function renderCard(arrival, idx, direction) {
  const epoch = arrival.serviceDay + arrival.realtimeDeparture;
  const mins  = minutesUntil(epoch);
  if (mins < -1) return '';

  const dest      = arrival.headsign || 'C Train';
  const absTime   = formatTime(epoch);
  const isLive    = arrival.realtime;
  const baseId    = stableId(direction, epoch);
  const idRelaxed = `${baseId}-relaxed`;
  const idRushed  = `${baseId}-rushed`;
  const destSafe  = dest.replace(/'/g, "\\'");

  function alarmBtn(id, label, buffer) {
    const armed = !!activeAlarms[id];
    return `<button
      class="notify-btn${armed ? ' armed' : ''}"
      id="btn-${id}"
      title="${armed ? 'Tap to cancel' : `Alert me ${buffer} min before`}"
      onclick="handleNotifyClick('${id}',${epoch},'${destSafe}','${direction}',${buffer})"
    >${armed ? 'âœ“ ' : ''}${label}</button>`;
  }

  const buttons = `<div class="alarm-btns">
    ${alarmBtn(idRelaxed, 'Relaxed (7 min)', 7)}
    ${alarmBtn(idRushed,  'Rushed (4 min)',  4)}
  </div>`;

  const timeBlock = mins <= 0
    ? `<div><div class="arriving-now">NOW</div><div class="train-time-unit">arriving</div></div>`
    : `<div><div class="train-time${mins <= 2 ? ' urgent' : ''}">${mins}</div><div class="train-time-unit">min</div></div>`;

  return `<div class="train-card" style="animation-delay:${idx*0.05}s">
    ${timeBlock}
    <div class="train-info">
      <div class="train-dest">${dest}</div>
      <div class="train-meta">${absTime} Â· ${isLive ? 'ðŸŸ¢ live' : 'ðŸ“… sched'}</div>
    </div>
    ${buttons}
  </div>`;
}

function renderSection(label, arrivals, direction) {
  const now = Date.now() / 1000;
  const upcoming = arrivals
    .filter(a => (a.serviceDay + a.realtimeDeparture) - now > -60)
    .slice(0, 4);
  const cards = upcoming.map((a, i) => renderCard(a, i, direction)).filter(Boolean).join('');
  return `<div class="direction-section">
    <div class="direction-label">${label}</div>
    ${cards || '<div class="no-trains">No upcoming trains</div>'}
  </div>`;
}

// â”€â”€ Load & refresh â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function load() {
  const main        = document.getElementById('main');
  const dot         = document.getElementById('statusDot');
  const statusText  = document.getElementById('statusText');
  const lastUpdated = document.getElementById('lastUpdated');

  try {
    const [northData, southData] = await Promise.all([
      fetchArrivals(STOP_N), fetchArrivals(STOP_S)
    ]);
    const sort = arr => arr.sort((a,b) =>
      (a.serviceDay + a.realtimeDeparture) - (b.serviceDay + b.realtimeDeparture));

    const northArrivals = sort(northData.flatMap(p => p.times || []));
    const southArrivals = sort(southData.flatMap(p => p.times || []));

    const h = new Date().getHours();
    const nightNote = (h >= 0 && h < 5)
      ? `<div class="service-note">ðŸŒ™ Late night: C suspended â€” A train running instead</div>` : '';

    main.innerHTML = nightNote
      + renderSection('â†‘ Uptown Â· Manhattan', northArrivals, 'Uptown')
      + '<div class="divider"></div>'
      + renderSection('â†“ Brooklyn Â· Euclid Av', southArrivals, 'Downtown');

    // Re-apply armed state to any buttons that survived the re-render
    restoreButtons();

    dot.className   = 'status-dot live';
    statusText.textContent  = 'Live';
    lastUpdated.textContent = 'Updated ' + new Date().toLocaleTimeString('en-US', {hour:'numeric',minute:'2-digit'});

  } catch(err) {
    console.error(err);
    dot.className = 'status-dot';
    statusText.textContent = 'Error';
    main.innerHTML = `<div class="error-state">âš  Could not load arrivals<br><br>
      <span style="font-size:11px;color:var(--dim)">Check connection or try refreshing.<br>
      The MTA proxy may be temporarily down.</span></div>`;
  }
}

function startCountdown() {
  const bar = document.getElementById('progressBar');
  bar.className = 'auto-refresh-bar';
  void bar.offsetWidth;
  bar.className = 'auto-refresh-bar animating';
}

function refresh() {
  const btn = document.getElementById('refreshBtn');
  btn.classList.add('spinning');
  setTimeout(() => btn.classList.remove('spinning'), 700);
  clearTimeout(refreshTimer);
  load().then(() => { startCountdown(); scheduleRefresh(); });
}

function scheduleRefresh() {
  refreshTimer = setTimeout(() => {
    load().then(() => { startCountdown(); scheduleRefresh(); });
  }, 30000);
}
