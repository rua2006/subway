<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>C Train Â· Clintonâ€“Washington</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@300;400;500&display=swap');

  :root {
    --c-blue: #003883;
    --c-blue-light: #0047b0;
    --platform: #1a1a2e;
    --tile: #0d0d1a;
    --text: #e8e8f0;
    --dim: #6b6b8a;
    --accent: #5b8cff;
    --warn: #ffb347;
    --green: #4ade80;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--tile);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
  }

  /* Subway tile texture */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  .header {
    position: relative;
    z-index: 1;
    background: var(--c-blue);
    padding: 20px 24px 16px;
    display: flex;
    align-items: center;
    gap: 16px;
    box-shadow: 0 4px 24px rgba(0,56,131,0.6);
  }

  .bullet {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    background: var(--c-blue-light);
    border: 3px solid #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 32px;
    color: white;
    letter-spacing: 0;
    flex-shrink: 0;
    box-shadow: 0 2px 12px rgba(0,0,0,0.4);
  }

  .header-text h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 22px;
    letter-spacing: 2px;
    color: white;
    line-height: 1;
  }

  .header-text p {
    font-size: 11px;
    color: rgba(255,255,255,0.65);
    margin-top: 3px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .refresh-btn {
    margin-left: auto;
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.25);
    color: white;
    width: 38px;
    height: 38px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: background 0.15s, transform 0.15s;
    flex-shrink: 0;
  }
  .refresh-btn:hover { background: rgba(255,255,255,0.22); }
  .refresh-btn.spinning { animation: spin 0.7s linear; }
  @keyframes spin { to { transform: rotate(360deg); } }

  .status-bar {
    position: relative;
    z-index: 1;
    background: var(--platform);
    border-bottom: 1px solid rgba(255,255,255,0.06);
    padding: 8px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 10px;
    color: var(--dim);
    letter-spacing: 0.5px;
  }

  .status-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--dim);
    display: inline-block;
    margin-right: 6px;
    transition: background 0.3s;
  }
  .status-dot.live { background: var(--green); box-shadow: 0 0 6px var(--green); animation: pulse 2s infinite; }
  @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }

  main {
    position: relative;
    z-index: 1;
    flex: 1;
    padding: 0 0 24px;
  }

  .direction-section {
    padding: 20px 24px 8px;
  }

  .direction-label {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 13px;
    letter-spacing: 3px;
    color: var(--dim);
    text-transform: uppercase;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .direction-label::after {
    content: '';
    flex: 1;
    height: 1px;
    background: rgba(255,255,255,0.07);
  }

  .train-card {
    background: var(--platform);
    border: 1px solid rgba(255,255,255,0.07);
    border-radius: 12px;
    padding: 18px 20px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 16px;
    position: relative;
    overflow: hidden;
    animation: slideIn 0.3s ease forwards;
    opacity: 0;
    transform: translateY(8px);
  }

  .train-card::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
    background: var(--c-blue-light);
    border-radius: 3px 0 0 3px;
  }

  @keyframes slideIn {
    to { opacity: 1; transform: translateY(0); }
  }

  .train-card:nth-child(2) { animation-delay: 0.05s; }
  .train-card:nth-child(3) { animation-delay: 0.1s; }
  .train-card:nth-child(4) { animation-delay: 0.15s; }

  .train-time {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 44px;
    color: var(--text);
    line-height: 1;
    min-width: 70px;
    text-align: center;
  }

  .train-time.urgent {
    color: var(--warn);
    animation: urgentPulse 1s ease-in-out infinite;
  }
  @keyframes urgentPulse { 0%,100% { opacity: 1; } 50% { opacity: 0.7; } }

  .train-time-unit {
    font-size: 13px;
    color: var(--dim);
    margin-top: 2px;
    letter-spacing: 1px;
    text-align: center;
  }

  .train-info {
    flex: 1;
  }

  .train-dest {
    font-size: 14px;
    font-weight: 500;
    color: var(--text);
    letter-spacing: 0.3px;
    margin-bottom: 4px;
    text-transform: uppercase;
    font-size: 12px;
    letter-spacing: 1px;
  }

  .train-meta {
    font-size: 11px;
    color: var(--dim);
    letter-spacing: 0.5px;
  }

  .arriving-now {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 13px;
    letter-spacing: 2px;
    color: var(--green);
  }

  .divider {
    height: 1px;
    background: rgba(255,255,255,0.05);
    margin: 4px 24px;
  }

  .loading-state, .error-state {
    padding: 48px 24px;
    text-align: center;
    color: var(--dim);
    font-size: 13px;
    letter-spacing: 1px;
  }

  .loading-state .spinner {
    width: 32px;
    height: 32px;
    border: 2px solid rgba(255,255,255,0.1);
    border-top-color: var(--c-blue-light);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 16px;
  }

  .error-state {
    color: var(--warn);
  }

  .no-trains {
    padding: 24px;
    text-align: center;
    color: var(--dim);
    font-size: 12px;
    letter-spacing: 1px;
  }

  .footer {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 12px 24px;
    font-size: 10px;
    color: var(--dim);
    letter-spacing: 0.5px;
    border-top: 1px solid rgba(255,255,255,0.05);
  }

  .auto-refresh-bar {
    height: 2px;
    background: var(--c-blue);
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 10;
    transition: none;
  }
  .auto-refresh-bar.animating {
    animation: countdown 30s linear;
  }
  @keyframes countdown { from { width: 100%; } to { width: 0%; } }

  /* night service note */
  .service-note {
    margin: 0 24px 12px;
    padding: 10px 14px;
    background: rgba(255, 179, 71, 0.08);
    border: 1px solid rgba(255, 179, 71, 0.2);
    border-radius: 8px;
    font-size: 11px;
    color: var(--warn);
    letter-spacing: 0.5px;
    line-height: 1.5;
  }
</style>
</head>
<body>

<header class="header">
  <div class="bullet">C</div>
  <div class="header-text">
    <h1>Clintonâ€“Washington Avs</h1>
    <p>IND Fulton Street Line Â· Brooklyn</p>
  </div>
  <button class="refresh-btn" id="refreshBtn" title="Refresh" onclick="refresh()">â†»</button>
</header>

<div class="status-bar">
  <div>
    <span class="status-dot" id="statusDot"></span>
    <span id="statusText">Loading...</span>
  </div>
  <div id="lastUpdated"></div>
</div>

<main id="main">
  <div class="loading-state">
    <div class="spinner"></div>
    Fetching arrivals...
  </div>
</main>

<footer class="footer">
  Live MTA data Â· Auto-refreshes every 30s
</footer>

<div class="auto-refresh-bar" id="progressBar"></div>

<script>
// Clinton-Washington Avenues stop IDs
// A27N = Manhattan-bound (northbound), A27S = Euclid Av-bound (southbound)
const STOP_N = 'A27N';
const STOP_S = 'A27S';

// The MTA ACE+BDFM feed endpoint (no API key needed as of v2)
// We use the mtadeveloper proxy that returns JSON-decoded GTFS-RT
// Alternatively: use the direct MTA feed via a CORS proxy
const MTA_FEED_URL = 'https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-ace';

// Since browsers can't directly call the MTA protobuf feed due to CORS + binary format,
// we use the transit.land or train-time public JSON APIs
// Best free option: use the MTA's own SIRI REST endpoint (subway is not SIRI, but we can use
// the unofficial subway time API at https://traintime.lirr.org style, or we use
// a simple workaround: the public subway-time.meteors.io proxy

// Actually the cleanest free option for ACE is the community proxy at:
// https://subway-time.stevenskelton.ca/

// We'll use the mtadata.io approach or the direct simplified JSON proxy
// The most reliable free option: https://queuing.kentik.com (nope)

// BEST APPROACH: Use the MTA's unofficial JSON wrapper
// https://otp-mta-prod.camsys-apps.com/otp/routers/default/index/stops/MTASBWY:A27N/stoptimes

const BASE = 'https://otp-mta-prod.camsys-apps.com/otp/routers/default/index/stops';

let refreshTimer = null;
let countdownInterval = null;

async function fetchArrivals(stopId) {
  const url = `${BASE}/MTASBWY:${stopId}/stoptimes?timeRange=3600&numberOfDepartures=5`;
  const res = await fetch(url);
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  return res.json();
}

function minutesUntil(epochSeconds) {
  const now = Math.floor(Date.now() / 1000);
  return Math.round((epochSeconds - now) / 60);
}

function formatTime(epochSeconds) {
  return new Date(epochSeconds * 1000).toLocaleTimeString('en-US', {
    hour: 'numeric', minute: '2-digit', hour12: true
  });
}

function renderCard(arrival, idx) {
  const mins = minutesUntil(arrival.serviceDay + arrival.realtimeDeparture);
  if (mins < -1) return ''; // already gone

  const dest = arrival.headsign || 'Unknown';
  const absTime = formatTime(arrival.serviceDay + arrival.realtimeDeparture);
  const isRealtime = arrival.realtime;

  let timeDisplay, timeUnit;
  if (mins <= 0) {
    return `
      <div class="train-card" style="animation-delay:${idx*0.05}s">
        <div>
          <div class="arriving-now">NOW</div>
          <div class="train-time-unit">arriving</div>
        </div>
        <div class="train-info">
          <div class="train-dest">${dest}</div>
          <div class="train-meta">${absTime} Â· ${isRealtime ? 'live' : 'scheduled'}</div>
        </div>
      </div>`;
  }

  return `
    <div class="train-card" style="animation-delay:${idx*0.05}s">
      <div>
        <div class="train-time ${mins <= 2 ? 'urgent' : ''}">${mins}</div>
        <div class="train-time-unit">min</div>
      </div>
      <div class="train-info">
        <div class="train-dest">${dest}</div>
        <div class="train-meta">${absTime} Â· ${isRealtime ? 'ðŸŸ¢ live' : 'ðŸ“… sched'}</div>
      </div>
    </div>`;
}

function renderSection(label, arrivals) {
  const now = Math.floor(Date.now() / 1000);
  const upcoming = arrivals.filter(a => {
    const dep = a.serviceDay + a.realtimeDeparture;
    return dep - now > -60;
  }).slice(0, 4);

  const cards = upcoming.map((a, i) => renderCard(a, i)).filter(Boolean).join('');

  return `
    <div class="direction-section">
      <div class="direction-label">${label}</div>
      ${cards || `<div class="no-trains">No upcoming trains</div>`}
    </div>`;
}

function isNightHours() {
  const h = new Date().getHours();
  return h >= 0 && h < 5;
}

async function load() {
  const main = document.getElementById('main');
  const dot = document.getElementById('statusDot');
  const statusText = document.getElementById('statusText');
  const lastUpdated = document.getElementById('lastUpdated');

  try {
    // Fetch both directions in parallel
    const [northData, southData] = await Promise.all([
      fetchArrivals(STOP_N),
      fetchArrivals(STOP_S)
    ]);

    // OTP returns array of pattern objects, each with times
    const northArrivals = northData.flatMap(p => p.times || [])
      .sort((a, b) => (a.serviceDay + a.realtimeDeparture) - (b.serviceDay + b.realtimeDeparture));
    const southArrivals = southData.flatMap(p => p.times || [])
      .sort((a, b) => (a.serviceDay + a.realtimeDeparture) - (b.serviceDay + b.realtimeDeparture));

    const nightNote = isNightHours()
      ? `<div class="service-note">ðŸŒ™ Late night: C train suspended. A train providing service.</div>`
      : '';

    main.innerHTML = nightNote +
      renderSection('â†‘ Uptown Â· Manhattan', northArrivals) +
      '<div class="divider"></div>' +
      renderSection('â†“ Brooklyn Â· Euclid Av', southArrivals);

    dot.className = 'status-dot live';
    statusText.textContent = 'Live';
    lastUpdated.textContent = 'Updated ' + new Date().toLocaleTimeString('en-US', {hour:'numeric',minute:'2-digit'});

  } catch (err) {
    console.error(err);
    // Fallback: try alternative endpoint
    try {
      await loadFallback();
    } catch(e) {
      dot.className = 'status-dot';
      statusText.textContent = 'Error';
      main.innerHTML = `
        <div class="error-state">
          âš  Could not load arrivals<br><br>
          <span style="font-size:11px;color:var(--dim)">Check your connection or try refreshing.<br>
          If this persists, the MTA proxy may be down.</span>
        </div>`;
    }
  }
}

async function loadFallback() {
  // Fallback: use the train time API from another source
  const main = document.getElementById('main');
  const dot = document.getElementById('statusDot');
  const statusText = document.getElementById('statusText');

  // Try the MTA's SIRI-style endpoint via a public proxy
  const proxyUrl = `https://trains.nearby.fyi/by-location?lat=40.6845&lon=-73.9682&limit=20`;
  const res = await fetch(proxyUrl);
  if (!res.ok) throw new Error('Fallback failed');
  const data = await res.json();

  // Filter to our stop
  const cArrivals = data.filter(t =>
    t.route === 'C' &&
    (t.stop_id === STOP_N || t.stop_id === STOP_S)
  );

  const northArrivals = cArrivals.filter(t => t.stop_id === STOP_N);
  const southArrivals = cArrivals.filter(t => t.stop_id === STOP_S);

  // Reformat to match our render expectations
  const now = Math.floor(Date.now() / 1000);
  const remap = arr => arr.map(t => ({
    serviceDay: 0,
    realtimeDeparture: t.arrival_time,
    headsign: t.destination || t.trip_headsign || 'C Train',
    realtime: true
  }));

  const northMapped = remap(northArrivals);
  const southMapped = remap(southArrivals);

  main.innerHTML =
    renderSection('â†‘ Uptown Â· Manhattan', northMapped) +
    '<div class="divider"></div>' +
    renderSection('â†“ Brooklyn Â· Euclid Av', southMapped);

  dot.className = 'status-dot live';
  statusText.textContent = 'Live (fallback)';
}

function startCountdown() {
  const bar = document.getElementById('progressBar');
  bar.className = 'auto-refresh-bar';
  void bar.offsetWidth; // reflow
  bar.className = 'auto-refresh-bar animating';
}

function refresh() {
  const btn = document.getElementById('refreshBtn');
  btn.classList.add('spinning');
  setTimeout(() => btn.classList.remove('spinning'), 700);

  clearTimeout(refreshTimer);
  load().then(() => {
    startCountdown();
    scheduleRefresh();
  });
}

function scheduleRefresh() {
  refreshTimer = setTimeout(() => {
    load().then(() => {
      startCountdown();
      scheduleRefresh();
    });
  }, 30000);
}

// Init
load().then(() => {
  startCountdown();
  scheduleRefresh();
});
</script>
</body>
</html>
