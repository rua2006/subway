<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>C Train ¬∑ Clinton‚ÄìWashington</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@300;400;500&display=swap');

  :root {
    --c-blue: #003883;
    --c-blue-light: #0047b0;
    --platform: #1a1a2e;
    --tile: #0d0d1a;
    --text: #e8e8f0;
    --dim: #6b6b8a;
    --accent: #5b8cff;
    --warn: #ffb347;
    --green: #4ade80;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--tile);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
  }

  /* Subway tile texture */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  .header {
    position: relative;
    z-index: 1;
    background: var(--c-blue);
    padding: 20px 24px 16px;
    display: flex;
    align-items: center;
    gap: 16px;
    box-shadow: 0 4px 24px rgba(0,56,131,0.6);
  }

  .bullet {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    background: var(--c-blue-light);
    border: 3px solid #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 32px;
    color: white;
    letter-spacing: 0;
    flex-shrink: 0;
    box-shadow: 0 2px 12px rgba(0,0,0,0.4);
  }

  .header-text h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 22px;
    letter-spacing: 2px;
    color: white;
    line-height: 1;
  }

  .header-text p {
    font-size: 11px;
    color: rgba(255,255,255,0.65);
    margin-top: 3px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .refresh-btn {
    margin-left: auto;
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.25);
    color: white;
    width: 38px;
    height: 38px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: background 0.15s, transform 0.15s;
    flex-shrink: 0;
  }
  .refresh-btn:hover { background: rgba(255,255,255,0.22); }
  .refresh-btn.spinning { animation: spin 0.7s linear; }
  @keyframes spin { to { transform: rotate(360deg); } }

  .status-bar {
    position: relative;
    z-index: 1;
    background: var(--platform);
    border-bottom: 1px solid rgba(255,255,255,0.06);
    padding: 8px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 10px;
    color: var(--dim);
    letter-spacing: 0.5px;
  }

  .status-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--dim);
    display: inline-block;
    margin-right: 6px;
    transition: background 0.3s;
  }
  .status-dot.live { background: var(--green); box-shadow: 0 0 6px var(--green); animation: pulse 2s infinite; }
  @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }

  main {
    position: relative;
    z-index: 1;
    flex: 1;
    padding: 0 0 24px;
  }

  .direction-section {
    padding: 20px 24px 8px;
  }

  .direction-label {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 13px;
    letter-spacing: 3px;
    color: var(--dim);
    text-transform: uppercase;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .direction-label::after {
    content: '';
    flex: 1;
    height: 1px;
    background: rgba(255,255,255,0.07);
  }

  .train-card {
    background: var(--platform);
    border: 1px solid rgba(255,255,255,0.07);
    border-radius: 12px;
    padding: 18px 20px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 16px;
    position: relative;
    overflow: hidden;
    animation: slideIn 0.3s ease forwards;
    opacity: 0;
    transform: translateY(8px);
  }

  .train-card::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
    background: var(--c-blue-light);
    border-radius: 3px 0 0 3px;
  }

  @keyframes slideIn {
    to { opacity: 1; transform: translateY(0); }
  }

  .train-card:nth-child(2) { animation-delay: 0.05s; }
  .train-card:nth-child(3) { animation-delay: 0.1s; }
  .train-card:nth-child(4) { animation-delay: 0.15s; }

  .train-time {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 44px;
    color: var(--text);
    line-height: 1;
    min-width: 70px;
    text-align: center;
  }

  .train-time.urgent {
    color: var(--warn);
    animation: urgentPulse 1s ease-in-out infinite;
  }
  @keyframes urgentPulse { 0%,100% { opacity: 1; } 50% { opacity: 0.7; } }

  .train-time-unit {
    font-size: 13px;
    color: var(--dim);
    margin-top: 2px;
    letter-spacing: 1px;
    text-align: center;
  }

  .train-info {
    flex: 1;
  }

  .train-dest {
    font-size: 14px;
    font-weight: 500;
    color: var(--text);
    letter-spacing: 0.3px;
    margin-bottom: 4px;
    text-transform: uppercase;
    font-size: 12px;
    letter-spacing: 1px;
  }

  .train-meta {
    font-size: 11px;
    color: var(--dim);
    letter-spacing: 0.5px;
  }

  .arriving-now {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 13px;
    letter-spacing: 2px;
    color: var(--green);
  }

  .divider {
    height: 1px;
    background: rgba(255,255,255,0.05);
    margin: 4px 24px;
  }

  .loading-state, .error-state {
    padding: 48px 24px;
    text-align: center;
    color: var(--dim);
    font-size: 13px;
    letter-spacing: 1px;
  }

  .loading-state .spinner {
    width: 32px;
    height: 32px;
    border: 2px solid rgba(255,255,255,0.1);
    border-top-color: var(--c-blue-light);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 16px;
  }

  .error-state {
    color: var(--warn);
  }

  .no-trains {
    padding: 24px;
    text-align: center;
    color: var(--dim);
    font-size: 12px;
    letter-spacing: 1px;
  }

  .notify-btn {
    background: none;
    border: 1px solid rgba(255,255,255,0.15);
    color: var(--dim);
    border-radius: 8px;
    padding: 8px 10px;
    cursor: pointer;
    font-size: 17px;
    line-height: 1;
    transition: all 0.15s;
    flex-shrink: 0;
  }
  .notify-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
    background: rgba(91,140,255,0.08);
  }
  .notify-btn.armed {
    border-color: var(--green);
    color: var(--green);
    background: rgba(74,222,128,0.08);
    animation: armPulse 2s ease-in-out infinite;
  }
  .notify-btn.armed:hover {
    border-color: #f87171;
    color: #f87171;
    background: rgba(248,113,113,0.08);
    animation: none;
  }
  @keyframes armPulse { 0%,100% { opacity:1; } 50% { opacity:0.6; } }

  .toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%) translateY(80px);
    background: var(--platform);
    border: 1px solid rgba(255,255,255,0.12);
    color: var(--text);
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 12px;
    letter-spacing: 0.5px;
    white-space: nowrap;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
    z-index: 100;
  }
  .toast.show {
    transform: translateX(-50%) translateY(0);
  }

  .footer {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 12px 24px;
    font-size: 10px;
    color: var(--dim);
    letter-spacing: 0.5px;
    border-top: 1px solid rgba(255,255,255,0.05);
  }

  .auto-refresh-bar {
    height: 2px;
    background: var(--c-blue);
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 10;
    transition: none;
  }
  .auto-refresh-bar.animating {
    animation: countdown 30s linear;
  }
  @keyframes countdown { from { width: 100%; } to { width: 0%; } }

  /* night service note */
  .service-note {
    margin: 0 24px 12px;
    padding: 10px 14px;
    background: rgba(255, 179, 71, 0.08);
    border: 1px solid rgba(255, 179, 71, 0.2);
    border-radius: 8px;
    font-size: 11px;
    color: var(--warn);
    letter-spacing: 0.5px;
    line-height: 1.5;
  }
</style>
</head>
<body>

<header class="header">
  <div class="bullet">C</div>
  <div class="header-text">
    <h1>Clinton‚ÄìWashington Avs</h1>
    <p>IND Fulton Street Line ¬∑ Brooklyn</p>
  </div>
  <button class="refresh-btn" id="refreshBtn" title="Refresh" onclick="refresh()">‚Üª</button>
</header>

<div class="status-bar">
  <div>
    <span class="status-dot" id="statusDot"></span>
    <span id="statusText">Loading...</span>
  </div>
  <div id="lastUpdated"></div>
</div>

<main id="main">
  <div class="loading-state">
    <div class="spinner"></div>
    Fetching arrivals...
  </div>
</main>

<footer class="footer">
  Live MTA data ¬∑ Auto-refreshes every 30s
</footer>

<div class="auto-refresh-bar" id="progressBar"></div>
<div class="toast" id="toast"></div>

<script>
// Clinton-Washington Avenues stop IDs
// A27N = Manhattan-bound (northbound), A27S = Euclid Av-bound (southbound)
const STOP_N = 'A27N';
const STOP_S = 'A27S';
const LEAVE_BUFFER = 7; // minutes before train to notify

const BASE = 'https://otp-mta-prod.camsys-apps.com/otp/routers/default/index/stops';

let refreshTimer = null;
const activeAlarms = {}; // key: trainId, value: timeoutId

// --- Notifications ---
async function requestNotifPermission() {
  if (!('Notification' in window)) return false;
  if (Notification.permission === 'granted') return true;
  const result = await Notification.requestPermission();
  return result === 'granted';
}

function showToast(msg, duration = 3000) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), duration);
}

function fireNotification(dest, direction) {
  if (Notification.permission === 'granted') {
    new Notification('üöá Leave now!', {
      body: `Your C train to ${dest} (${direction}) departs in 7 min`,
      icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="%23003883"/><text y=".9em" font-size="80" x="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-family="sans-serif">C</text></svg>',
      requireInteraction: true,
    });
  }
  // Also show in-app toast as backup
  showToast(`üö∂ Leave now! C ‚Üí ${dest} in 7 min`, 10000);
}

function armAlarm(trainId, epochSeconds, dest, direction) {
  // Cancel existing alarm for this train if any
  if (activeAlarms[trainId]) {
    clearTimeout(activeAlarms[trainId]);
    delete activeAlarms[trainId];
    // Update button back to unarmed
    const btn = document.getElementById(`btn-${trainId}`);
    if (btn) { btn.textContent = 'üîî'; btn.classList.remove('armed'); btn.title = 'Notify me when to leave'; }
    showToast('Alarm cancelled');
    return;
  }

  const msUntilLeave = (epochSeconds - LEAVE_BUFFER * 60) * 1000 - Date.now();

  if (msUntilLeave <= 0) {
    showToast('Too late to set alarm for this train');
    return;
  }

  activeAlarms[trainId] = setTimeout(() => {
    fireNotification(dest, direction);
    delete activeAlarms[trainId];
    const btn = document.getElementById(`btn-${trainId}`);
    if (btn) { btn.textContent = 'üîî'; btn.classList.remove('armed'); }
  }, msUntilLeave);

  // Update button
  const btn = document.getElementById(`btn-${trainId}`);
  if (btn) { btn.textContent = '‚úì'; btn.classList.add('armed'); btn.title = 'Tap to cancel alarm'; }

  const leaveAt = new Date(Date.now() + msUntilLeave);
  const leaveStr = leaveAt.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
  showToast(`‚è∞ You'll be notified at ${leaveStr}`);
}

async function handleNotifyClick(trainId, epochSeconds, dest, direction) {
  const hasPermission = await requestNotifPermission();
  if (!hasPermission) {
    showToast('Enable notifications to use this feature');
    return;
  }
  armAlarm(trainId, epochSeconds, dest, direction);
}

async function fetchArrivals(stopId) {
  const url = `${BASE}/MTASBWY:${stopId}/stoptimes?timeRange=3600&numberOfDepartures=5`;
  const res = await fetch(url);
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  return res.json();
}

function minutesUntil(epochSeconds) {
  const now = Math.floor(Date.now() / 1000);
  return Math.round((epochSeconds - now) / 60);
}

function formatTime(epochSeconds) {
  return new Date(epochSeconds * 1000).toLocaleTimeString('en-US', {
    hour: 'numeric', minute: '2-digit', hour12: true
  });
}

function renderCard(arrival, idx, direction) {
  const epochSeconds = arrival.serviceDay + arrival.realtimeDeparture;
  const mins = minutesUntil(epochSeconds);
  if (mins < -1) return '';

  const dest = arrival.headsign || 'C Train';
  const absTime = formatTime(epochSeconds);
  const isRealtime = arrival.realtime;
  const trainId = `${direction}-${epochSeconds}`;
  const canAlarm = mins > LEAVE_BUFFER; // only useful if train is far enough out

  const notifyBtn = `<button
    class="notify-btn ${activeAlarms[trainId] ? 'armed' : ''}"
    id="btn-${trainId}"
    title="${activeAlarms[trainId] ? 'Tap to cancel alarm' : 'Notify me when to leave'}"
    onclick="handleNotifyClick('${trainId}', ${epochSeconds}, '${dest.replace(/'/g,"\\'")}', '${direction}')"
  >${activeAlarms[trainId] ? '‚úì' : 'üîî'}</button>`;

  if (mins <= 0) {
    return `
      <div class="train-card" style="animation-delay:${idx*0.05}s">
        <div>
          <div class="arriving-now">NOW</div>
          <div class="train-time-unit">arriving</div>
        </div>
        <div class="train-info">
          <div class="train-dest">${dest}</div>
          <div class="train-meta">${absTime} ¬∑ ${isRealtime ? 'üü¢ live' : 'üìÖ sched'}</div>
        </div>
        ${notifyBtn}
      </div>`;
  }

  return `
    <div class="train-card" style="animation-delay:${idx*0.05}s">
      <div>
        <div class="train-time ${mins <= 2 ? 'urgent' : ''}">${mins}</div>
        <div class="train-time-unit">min</div>
      </div>
      <div class="train-info">
        <div class="train-dest">${dest}</div>
        <div class="train-meta">${absTime} ¬∑ ${isRealtime ? 'üü¢ live' : 'üìÖ sched'}</div>
      </div>
      ${notifyBtn}
    </div>`;
}

function renderSection(label, arrivals, direction) {
  const now = Math.floor(Date.now() / 1000);
  const upcoming = arrivals.filter(a => {
    const dep = a.serviceDay + a.realtimeDeparture;
    return dep - now > -60;
  }).slice(0, 4);

  const cards = upcoming.map((a, i) => renderCard(a, i, direction)).filter(Boolean).join('');

  return `
    <div class="direction-section">
      <div class="direction-label">${label}</div>
      ${cards || `<div class="no-trains">No upcoming trains</div>`}
    </div>`;
}

function isNightHours() {
  const h = new Date().getHours();
  return h >= 0 && h < 5;
}

async function load() {
  const main = document.getElementById('main');
  const dot = document.getElementById('statusDot');
  const statusText = document.getElementById('statusText');
  const lastUpdated = document.getElementById('lastUpdated');

  try {
    // Fetch both directions in parallel
    const [northData, southData] = await Promise.all([
      fetchArrivals(STOP_N),
      fetchArrivals(STOP_S)
    ]);

    // OTP returns array of pattern objects, each with times
    const northArrivals = northData.flatMap(p => p.times || [])
      .sort((a, b) => (a.serviceDay + a.realtimeDeparture) - (b.serviceDay + b.realtimeDeparture));
    const southArrivals = southData.flatMap(p => p.times || [])
      .sort((a, b) => (a.serviceDay + a.realtimeDeparture) - (b.serviceDay + b.realtimeDeparture));

    const nightNote = isNightHours()
      ? `<div class="service-note">üåô Late night: C train suspended. A train providing service.</div>`
      : '';

    main.innerHTML = nightNote +
      renderSection('‚Üë Uptown ¬∑ Manhattan', northArrivals, 'Uptown') +
      '<div class="divider"></div>' +
      renderSection('‚Üì Brooklyn ¬∑ Euclid Av', southArrivals, 'Downtown');

    dot.className = 'status-dot live';
    statusText.textContent = 'Live';
    lastUpdated.textContent = 'Updated ' + new Date().toLocaleTimeString('en-US', {hour:'numeric',minute:'2-digit'});

  } catch (err) {
    console.error(err);
    // Fallback: try alternative endpoint
    try {
      await loadFallback();
    } catch(e) {
      dot.className = 'status-dot';
      statusText.textContent = 'Error';
      main.innerHTML = `
        <div class="error-state">
          ‚ö† Could not load arrivals<br><br>
          <span style="font-size:11px;color:var(--dim)">Check your connection or try refreshing.<br>
          If this persists, the MTA proxy may be down.</span>
        </div>`;
    }
  }
}

async function loadFallback() {
  // Fallback: use the train time API from another source
  const main = document.getElementById('main');
  const dot = document.getElementById('statusDot');
  const statusText = document.getElementById('statusText');

  // Try the MTA's SIRI-style endpoint via a public proxy
  const proxyUrl = `https://trains.nearby.fyi/by-location?lat=40.6845&lon=-73.9682&limit=20`;
  const res = await fetch(proxyUrl);
  if (!res.ok) throw new Error('Fallback failed');
  const data = await res.json();

  // Filter to our stop
  const cArrivals = data.filter(t =>
    t.route === 'C' &&
    (t.stop_id === STOP_N || t.stop_id === STOP_S)
  );

  const northArrivals = cArrivals.filter(t => t.stop_id === STOP_N);
  const southArrivals = cArrivals.filter(t => t.stop_id === STOP_S);

  // Reformat to match our render expectations
  const now = Math.floor(Date.now() / 1000);
  const remap = arr => arr.map(t => ({
    serviceDay: 0,
    realtimeDeparture: t.arrival_time,
    headsign: t.destination || t.trip_headsign || 'C Train',
    realtime: true
  }));

  const northMapped = remap(northArrivals);
  const southMapped = remap(southArrivals);

  main.innerHTML =
    renderSection('‚Üë Uptown ¬∑ Manhattan', northMapped) +
    '<div class="divider"></div>' +
    renderSection('‚Üì Brooklyn ¬∑ Euclid Av', southMapped);

  dot.className = 'status-dot live';
  statusText.textContent = 'Live (fallback)';
}

function startCountdown() {
  const bar = document.getElementById('progressBar');
  bar.className = 'auto-refresh-bar';
  void bar.offsetWidth; // reflow
  bar.className = 'auto-refresh-bar animating';
}

function refresh() {
  const btn = document.getElementById('refreshBtn');
  btn.classList.add('spinning');
  setTimeout(() => btn.classList.remove('spinning'), 700);

  clearTimeout(refreshTimer);
  load().then(() => {
    startCountdown();
    scheduleRefresh();
  });
}

function scheduleRefresh() {
  refreshTimer = setTimeout(() => {
    load().then(() => {
      startCountdown();
      scheduleRefresh();
    });
  }, 30000);
}

// Init
load().then(() => {
  startCountdown();
  scheduleRefresh();
});
</script>
</body>
</html>
